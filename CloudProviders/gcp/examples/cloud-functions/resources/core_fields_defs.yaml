$schema: "http://json-schema.org/draft-07/schema#"
type: object
definitions:
  money:
    title: daas/money
    type: object
    required:
      - amount
      - currency_code
    properties:
      amount:
        type: number
        description: The amount of the specified currency
        format: money
      currency_code:
        type: string
        description: The currency specified as a ISO 4217 alpha code
        examples:
          - USD
        pattern: "[A-Z]{3}"
        format: short_ascii
    additionalProperties: false
  fxmoney:
    title: daas/fxmoney
    type: object
    properties:
      base:
        allOf:
          - $ref: '#/definitions/money'
          - description: 'The amount, in base currency'
      local:
        allOf:
          - $ref: '#/definitions/money'
          - description: 'The amount, in local currency'
    additionalProperties: false
  account:
    title: daas/account
    type: object
    description: 'The custodian, broker, or other account to which this entity belongs.'
    required:
      - type
    additionalProperties: false
    properties:
      institution_name:
        type: string
        description: The name of the institution where the account is domiciled
        minLength: 2
        format: ascii
      identifier:
        type: string
        description: 'The identifier of the account, as provided by the account domicile'
        format: ascii
      type:
        type: string
        description: The type of the account
        format: short_ascii
  instrument:
    title: daas/instrument
    type: object
    description: Information on the financial instrument held or transacted
    additionalProperties: false
    required:
      - name
      - type
      - local_currency_code
    properties:
      name:
        type: string
        description: >-
          General identifier for the instrument. Not of a specific format,
          type or source.
        format: ascii
      type:
        type: string
        description: 'The type of the instrument, represented as a label tree'
        format: long_ascii
      local_currency_code:
        type: string
        description: 'The local currency of the instrument, as an ISO 4217 alpha code'
        format: short_ascii
      description:
        type: string
        description: >-
          General description of the instrument. Not of a specific format,
          type, or source.
        format: long_ascii
      identifiers:
        $ref: '#/definitions/instrument_identifiers'
  instrument_identifiers:
    title: daas/instrument_identifiers
    type: object
    description: All known identifiers for this instrument
    properties:
      CUSIP:
        type: string
        description: The CUSIP of the instrument
        format: ascii
      SEDOL:
        type: string
        description: The SEDOL of the instrument
        format: ascii
      ISIN:
        type: string
        description: The ISIN of the instrument
        format: ascii
      FIGI:
        type: string
        description: The OpenFIGI identifier of the instrument
        format: ascii
      BBG:
        type: string
        description: The Bloomberg identifier of the instrument
        format: ascii
      PERMID:
        type: string
        description: The Refinitiv PermID of the instrument
        format: ascii
      CLEARWATER_ID:
        type: string
        description: The Clearwater Security ID of the instrument
        format: short_ascii
      currency_code:
        type: string
        description: For currencies only. The ISO 4217 alpha code of the currency
        format: short_ascii
  party:
    title: daas/party
    type: object
    description: 'All known identifiers for a given company, legal entity, or other party'
    additionalProperties: false
    properties:
      name:
        type: string
        format: ascii
      LEI:
        type: string
        format: ascii
      MIC:
        type: string
        format: ascii